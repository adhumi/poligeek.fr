---
layout: default
---


<!-- Begin Container -->
<div class="custom content">
		<iframe width="100%" height="640" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={{ page.soundcloud_url | uri_escape }}&amp;auto_play=false&amp;hide_related=false&amp;visual=true"></iframe>
		
		<!-- Begin Post -->
		<div class="post format-audio box"> 

			<div class="details">
				<span class="icon-audio">{{ page.date | date_to_string }}</span>
				<span class="comments"><a href="#disqus_thread"></a></span>
			</div>
		
			<h1 class="title">{{ page.title }}</h1>
			{{ content }}
					  
			<div id="disqus_thread"></div>
			<script type="text/javascript">
			    var disqus_shortname = 'poligeek';
			
			    (function() {
			        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			    })();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		
		</div>
		<!-- End Post --> 	
</div>
<!-- End Container -->

<div class="clear"></div>



<script type="text/javascript">
	var disqus_shortname = 'poligeek';
	(function () {
	    var s = document.createElement('script'); s.async = true;
	    s.type = 'text/javascript';
	    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
	    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
</script>
